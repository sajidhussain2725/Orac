<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
</head>
<body>
    <form action="/submit" method="post">
        <label for="name">First Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="question1">Question 1: What is your favorite color?</label><br>
        <input type="text" id="question1" name="question1" required><br><br>
        <label for="question2">Question 2: How often do you exercise?</label><br>
        <input type="radio" id="q2_option1" name="question2" value="Option 1">
        <label for="q2_option1">Option 1</label>
        <input type="radio" id="q2_option2" name="question2" value="Option 2">
        <label for="q2_option2">Option 2</label>
        <input type="radio" id="q2_option3" name="question2" value="Option 3">
        <label for="q2_option3">Option 3</label><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
